[tool.poetry]
name = "zodipy"
homepage = "https://github.com/MetinSa/zodipy"
version = "0.4.0"
description = "Zodipy is a python tool that simulates the Zodiacal emission."
authors = ["Metin San <metinisan@gmail.com>"]
readme = "README.md"
license = "MIT"
exclude = ["zodipy/dirbe"]

[tool.poetry.dependencies]
python = ">=3.8, <=3.10"
numpy = ">=1.21"
healpy = "^1.15.0"
astropy = ">=5.0.1"
astroquery = "^0.4.3"
scipy = "^1.7.1"
Pillow = ">=9.0.0"
typing_extensions = ">=3.10.0.1."
[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
matplotlib = "^3.4.3"
ipython = ">=7.31.1"
black = "^21.7b0"
mypy = "^0.910"
tox = "^3.24.3"
tox-poetry-installer = {extras = ["poetry"], version = "^0.8.3"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
disable_error_code = ["misc"]
overrides = [
    { module = "healpy.*", ignore_missing_imports = true },
    { module = "astropy.*", ignore_missing_imports = true },
    { module = "astroquery.*", ignore_missing_imports = true },
]
exclude = "zodipy/(dirbe|_contour|_tabulate|_utils)"